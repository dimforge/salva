[package]
name    = "salva2d"
version = "0.6.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "2-dimensional particle-based fluid dynamics in Rust."
documentation = "https://salva.rs/docs"
homepage = "https://salva.rs"
repository = "https://github.com/dimforge/salva"
readme = "README.md"
categories = [ "science", "game-development", "mathematics", "simulation", "wasm"]
keywords = [ "physics", "dynamics", "particles", "fluids", "SPH" ]
license = "Apache-2.0"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = [ "dim2" ]
dim2    = [ ]
parallel = [ "rayon" ]
sampling = [ "rapier" ]
rapier = [ "parry", "rapier2d" ]
rapier-testbed = [ "rapier", "rapier_testbed2d", "graphics" ]
rapier-harness = [ ]
parry = [ "parry2d" ]
wasm-bindgen = [ "rapier2d/wasm-bindgen" ]
graphics = [ "bevy", "bevy_egui" ]

[lib]
name = "salva2d"
path = "../../src/lib.rs"
required-features = [ "dim2" ]

[dependencies]
approx = "0.4"
num-traits = "0.2"
fnv = "1.0"
itertools = "0.9"
generational-arena = "0.2"
instant = { version = "0.1", features = [ "now" ] }
rayon = { version = "1.5", optional = true }

nalgebra  = "0.28"
parry2d = { version = "0.6", optional = true }
rapier2d = { version = "0.10", optional = true }
rapier_testbed2d = { version = "0.10", optional = true }

bevy_egui = { version = "0.5", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.5", default-features = false, features = ["bevy_wgpu", "bevy_winit", "render", "x11"], optional = true }

# Dependencies for WASM only.
[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = { version = "0.5", default-features = false, features = ["bevy_winit", "render"], optional = true }
bevy_webgl2 = { version = "0.5", optional = true }
