[package]
name    = "salva2d"
version = "0.4.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "2-dimensional particle-based fluid dynamics in Rust."
documentation = "https://salva.rs/rustdoc/salva2d/index.html"
homepage = "https://salva.rs"
repository = "https://github.com/rustsim/salva"
readme = "README.md"
keywords = [ "physics", "dynamics", "particles", "fluids", "SPH" ]
license = "Apache-2.0"
edition = "2018"

[features]
default = [ "dim2" ]
dim2    = [ ]
parallel = [ "rayon" ]
sampling = [ "ncollide2d" ]
rapier = [ "ncollide2d", "rapier2d" ]
rapier-testbed = [ "rapier", "rapier_testbed2d", "kiss3d" ]

[lib]
name = "salva2d"
path = "../../src/lib.rs"
required-features = [ "dim2" ]

[dependencies]
approx = "0.4"
num-traits = "0.2"
fnv = "1.0"
itertools = "0.9"
generational-arena = "0.2"
nalgebra  = "0.23"
instant = { version = "0.1", features = [ "now" ] }
rayon = { version = "1.5", optional = true }
ncollide2d = { version = "0.26", optional = true }
rapier2d = { version = "0.3", optional = true }
rapier_testbed2d = { version = "0.3", optional = true }
kiss3d = { version = "0.28", optional = true }