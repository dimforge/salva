[package]
name    = "salva3d"
version = "0.5.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]
description = "3-dimensional particle-based fluid dynamics in Rust."
documentation = "https://salva.rs/rustdoc/salva3d/index.html"
homepage = "https://salva.rs"
repository = "https://github.com/rustsim/salva"
readme = "README.md"
keywords = [ "physics", "dynamics", "particles", "fluids", "SPH" ]
license = "Apache-2.0"
edition = "2018"

[features]
default = [ "dim3" ]
dim3    = [ ]
parallel = [ "rayon" ]
rapier = [ "ncollide", "rapier3d" ]
sampling = [ "ncollide" ]
rapier-testbed = [ "rapier", "rapier_testbed3d", "kiss3d" ]
rapier-harness = [ "rapier-testbed" ]
ncollide = [ "ncollide3d" ]

[lib]
name = "salva3d"
path = "../../src/lib.rs"
required-features = [ "dim3" ]

[dependencies]
approx = "0.4"
num-traits = "0.2"
fnv = "1.0"
itertools = "0.9"
generational-arena = "0.2"
instant = { version = "0.1", features = [ "now" ] }
nalgebra   = { version = "0.23" }
rayon = { version = "1.5", optional = true }
ncollide3d = { version = "0.26", optional = true }
rapier3d = { version = "0.4", optional = true }
rapier_testbed3d = { version = "0.4", optional = true }
kiss3d = { version = "0.28", optional = true }
